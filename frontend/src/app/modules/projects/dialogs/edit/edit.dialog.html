<h1 mat-dialog-title>Edit Project</h1>
<form [formGroup]="formGroup">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="remove-subscript-sizing">
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name" placeholder="Project Name" required>
    </mat-form-field>
  </div>
  <mat-progress-bar [class.visible]="loading$ |async" mode="indeterminate"></mat-progress-bar>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button color="warn" (click)="removeProject()" type="button">
      Delete
    </button>
    <button mat-button color="accent" (click)="renameProject()" [disabled]="!formGroup.valid" type="submit">
      Save
    </button>
  </div>
</form>
