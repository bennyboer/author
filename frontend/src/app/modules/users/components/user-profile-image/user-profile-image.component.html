<div class="overlay">
  <mat-icon>edit</mat-icon>
</div>

@if (imageId$ | async; as imageId) {
  @if (imageId.isSome()) {
    <app-asset [assetId]="imageId.orElseThrow()" [width]="diameter" [height]="diameter"></app-asset>
  } @else {
    <mat-icon [style.width.px]="diameter * 0.75"
              [style.height.px]="diameter * 0.75"
              [style.font-size.px]="diameter * 0.75">
      person
    </mat-icon>
  }
}
